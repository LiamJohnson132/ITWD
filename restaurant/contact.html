			<div class="row">
				<p style="color: red; text-align: center;">Items in <span class="required">bold</span> are required.<p>
			</div>
			
			<form class="form" onsubmit="return validateItems()" id="contactForm">
				<div class="form-group row mb-3">
					<label class="form-label col-form-label col-sm-4 col-med-4 col-lg-4 required" for="name">Name: </label>
					<input class="form-control col-sm col-med col-lg" type="text" id="name" name="name">
				</div>
				<div class="form-group row mb-3">
					<label class="form-label col-form-label col-sm-4 col-med-4 col-lg-4 required" for="email">Email: </label>
					<input class="form-control col-sm col-med col-lg" type="text" id="email" name="email">
				</div>
				<div class="form-group row mb-3">
					<label class="form-label col-form-label col-sm-4 col-med-4 col-lg-4 required" for="phone">Phone: </label>
					<input class="form-control col-sm col-med col-lg" type="text" id="phone" name="phone">
				</div>
				<div class="row mb-3">
					<label class="form-label col-form-label col-sm-4 col-med-4 col-lg-4" for="reason">Reason for Inquiry: </label>
					<select class="form-select col-sm col-med col-lg" id="reason" name="reason">
						<option value="default" selected>Catering</option>
						<option value="party">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="row">
					<label class="form-label col-form-label col-sm-4 col-med-4 col-lg-4" for="info">Additional Info: </label>
					<textarea style="width: 66%;" class="form-control col-sm-8 col-med-8 col-lg-8" id="info" name="info"></textarea>
				</div>
				<div class="row">
					<fieldset>
						<legend class="form-label col-form-label col-sm-4 col-med-4 col-lg-4">Have you been to the restaurant?</legend>
						<div class="fsInputs form-check form-check-inline col-sm col-med col-lg">	
							<input class="form-check-input" type="radio" id="choice1" name="visit" value="no" checked>
							<label class="form-check-label" for="choice1">No</label>
						</div>
						<div class="fsInputs form-check form-check-inline col-sm col-med col-lg">
							<input class="form-check-input" type="radio" id="choice2" name="visit" value="yes">
							<label class="form-check-label" for="choice2">Yes</label>
						</div>
					</fieldset>
				</div>
				<div class="row">
					<fieldset>
						<legend class="form-label col-form-label col-sm-4 col-med-4 col-lg-4">Best days to contact you:</legend>
						<div class="fsInputs form-check form-check-inline col-sm col-med col-lg">
							<input class="form-check-input" type="checkbox" id="mon" name="contact" value="mon">
							<label class="form-check-label" for="mon">M</label>
						</div>
						<div class="form-check form-check-inline col-sm col-med col-lg">
							<input class="form-check-input" type="checkbox" id="tue" name="contact" value="tue">
							<label class="form-check-label"for="tue">T</label>
						</div>
						<div class="form-check form-check-inline col-sm col-med col-lg">
							<input class="form-check-input" type="checkbox" id="wed" name="contact" value="wed">
							<label class="form-check-label" for="wed">W</label>
						</div>
						<div class="form-check form-check-inline col-sm col-med col-lg">
							<input class="form-check-input" type="checkbox" id="thu" name="contact" value="thu">
							<label class="form-check-label" for="thu">Th</label>
						</div>
						<div class="form-check form-check-inline col-sm col-med col-lg">
							<input class="form-check-input" type="checkbox" id="fri" name="contact" value="fri">
							<label class="form-check-label"for="fri">F</label>
						</div>
					</fieldset>
				</div>
				<button type="submit" id="submitButton" class="btn btn-secondary">Submit</button>
			</form>
